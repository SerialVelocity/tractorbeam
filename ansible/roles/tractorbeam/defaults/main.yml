---
tractorbeam:
  databases: []

tractorbeam_expiries:
  daily: 7
  weekly: 31
  monthly: 366

tractorbeam_files_excludes:
  - ".git"
  - "css/*"
  - "js/*"
  - "imagecache/*"
  - "styles/*"
  - "php/*"
  - "backup_migrate/*"
  - "private/backup_migrate/*"

tractorbeam_archives_extensions:
  bz2: ".bz2"
  gz: ".tar.gz"
  tar: ".tar"
  xz: ".xz"
  zip: ".zip"
